<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Lobster&family=Merriweather&family=Montserrat:wght@100;300;400;700;900&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 class="head"> Product Website </h1>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="images/image1.png" id="productImg" alt="" />

          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="details">
            <h1>Casual T-shirt</h1>
            <p class="levis">
              <em>
                  Levi Strauss & Co.

              </em>
            </p>
          <h2 class="h2">$10</h2>
          <h3 class="h3">30% OFF</h3>
          <form>
            <div class="size-select">
              <p>Size :</p>
              <label for="small">
                <input type="radio" name="size" id="small" />
                <span>S</span>
              </label>
              <label for="medium">
                <input type="radio" name="size" id="medium" />
                <span>M</span>
              </label>
              <label for="large">
                <input type="radio" name="size" id="large" />
                <span>L</span>
              </label>
            </div>

            <div class="color-select">
              <p>Color</p>

              <label for="red">
                <input type="radio" name="color" id="red" />
                <span class="color-1"></span>
              </label>
              <label for="blue">
                <input type="radio" name="color" id="blue" />
                <span class="color-2"></span>
              </label>
              <label for="green">
                <input type="radio" name="color" id="green" />
                <span class="color-3"></span>
              </label>
              <label for="pink">
                <input type="radio" name="color" id="pink" />
                <span class="color-4"></span>
              </label>
            </div>

            <div class="quantity-select">
              <p>Quantity</p>
              <input type="number" value="1" />
            </div>
            <button>BUY NOW</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      let productImg = document.getElementById("productImg");

      let btn = document.getElementsByClassName("btn");

      btn[0].onclick = function () {
        productImg.src = "images/image1.png";

        for (bt of btn) {
          bt.classList.remove("active");
        }
        this.classList.add("active");
      };
      btn[1].onclick = function () {
        productImg.src = "images/image2.png";
        for (bt of btn) {
          bt.classList.remove("active");
        }
        this.classList.add("active");
      };
      btn[2].onclick = function () {
        productImg.src = "images/image3.png";
        for (bt of btn) {
          bt.classList.remove("active");
        }
        this.classList.add("active");
      };
    </script>
  </body>
</html>
